        function clic() {  
            
            // fonction miroir : abcd devient dcba
            function mirror(string) {
              let newString =''

                newString += string[i]
              }
              console.log("La string '", string, "' qui se regarde dans son miroir devient", newString)
            }
            mirror('Hello world')
